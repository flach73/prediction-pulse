name: Update Market Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: prediction-pulse
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize database
        run: python init_db.py
      
      - name: Ingest Kalshi data
        run: python ingest_kalshi.py --limit 100 --quiet
      
      - name: Ingest Polymarket data
        run: python ingest_polymarket.py --limit 100 --quiet
      
      - name: Commit and push database
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add prediction-pulse/prediction_pulse.db -f
          git diff --staged --quiet || git commit -m "Auto-update market data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push